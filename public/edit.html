<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <ul>
        <li><span>My Books</span></li>
        <li><a href="index.html">My Collection</a></li>
        <li><a href="create.html">Add Book</a></li>
    </ul>
</header>

<section class="form-section create-form">
    <h2 class="form-title">Edit Book</h2>
    <form id="edit-book-form" class="book-form">
        <div id="error-message" style="color: red; display: none;"></div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" required>
        </div>
        <div class="form-group">
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" min="1" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price (UAH):</label>
            <input type="number" id="price" min="1" required>
        </div>
        <button type="submit" class="submit-btn">Save Changes</button>
    </form>
</section>

<script src="app.js" defer></script>
</body>
</html>
