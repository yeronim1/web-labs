<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <ul>
        <li><span>My Books</span></li>
        <li><a href="index.html" class="active">My Collection</a></li>
        <li><a href="create.html">Add Book</a></li>
    </ul>
    <div>
        <input type="text" id="search" placeholder="Search by title or author">
        <select id="sort">
            <option value="asc">Sort by Price: Low to High</option>
            <option value="desc">Sort by Price: High to Low</option>
        </select>
    </div>
</header>

<section class="book-list-container">

    <div class="count-section">
        <h2>Manage your books</h2>
        <div class="count">
            <h3>Count total price</h3>
            <button onclick="countTotalPrice()">Count</button>
            <span>Total price: <span id="total-price">0</span> UAH</span>
        </div>
    </div>
    <div class="book-list books-page">
        <div id="book-list" class="book-container"></div>
    </div>
</section>

<script src="app.js" defer></script>
</body>
</html>
