<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Book</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js" defer></script>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><span>My Books</span></li>
      <li><a href="books.html">My Collection</a></li>
      <li><a href="create.html" class="active">Add Book</a></li>
    </ul>
  </nav>
</header>

<div id="warning" class="warning hidden">
  <p id="warning-text"></p>
  <button id="close-warning-btn">OK</button>
</div>

<section class="form-section create-form">
  <h2 class="form-title">Add a New Book</h2>
  <form id="book-form" class="book-form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" required>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" required>
    </div>
    <div class="form-group">
      <label for="pages">Number of Pages:</label>
      <input type="number" id="pages" required min="1">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price (UAH):</label>
      <input type="number" id="price" required min="1">
    </div>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</section>

</body>
</html>
